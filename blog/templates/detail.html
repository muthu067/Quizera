{% extends 'base.html' %}

{% block content %}
<div class="course-detail">
    <h1>{{ courses.title }}</h1>
    <h3>Modules</h3>
    <ul>
        {% for module in modules %}
            <li>{{ module.title }}</li>
        {% empty %}
            <li>No modules available for this course.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
